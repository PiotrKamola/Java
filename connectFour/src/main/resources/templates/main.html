<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link th:href="@{./css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table>
            <tr th:each="i: ${table}">
                <td th:each="item: ${i}">

                    <span th:if="${item == 0}">
                        <img th:src="@{/img/empty.jpg}" width="100" height="100"/>
                    </span>

                    <span th:if="${item == 1}">
                        <img th:src="@{/img/player1.jpg}" width="100" height="100"/>
                    </span>

                    <span th:if="${item == -1}">
                        <img th:src="@{/img/player2.jpg}" width="100" height="100"/>
                    </span>
                </td>
            </tr>
        </table>

        <div class="image-container">
            <a th:each="item : ${columns}">
                <form th:action="@{/}" th:object="${moveHelp}" method="post">
                    <button name="column" type="submit" th:value="${item}">
                        <img th:src="@{/img/arrow.jpg}" width="85" height="85"/>
                    </button>
                </form>
            </a>
        </div>
    </div>
</body>

</html>
